<h1>List all repos, if match user-cv then show it as member profile</h1>
<div id="repos">

</div>

<script>
fetch('https://api.github.com/users/agiletechvn/repos').then(ret => ret.json()).then(data=>{  
  var str = data.map(item=>
  '<dl>'+
  '<dt>Name</dt>' +
  '<dd>'+item.full_name+'</dd>' +
  '<dt>Url</dt>' +
  '<dd>'+item.url+'</dd>' +
  '</dl>').join('')  

  document.querySelector('#repos').innerHTML = str;
})
</script>
